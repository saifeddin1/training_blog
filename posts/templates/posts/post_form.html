{% extends 'posts/base.html' %}
{% load static %}
{% block title %}
	Create A new Post
{% endblock title %}
{% block extra_head %}
	<link rel="stylesheet" type="text/css" href="{% static 'posts/create.css' %}">
{% endblock extra_head %}
{% block content %}
	<section id="formcreate">
		<h1 id="createpost"> Create New Post:</h1>
		<form id="foorm" action="{% url 'create' %}" method="post">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			
			<div class="submit">
				<input type="submit" value="CREATE">
			</div>
			
		</form>
	</section>
{% endblock content %}
